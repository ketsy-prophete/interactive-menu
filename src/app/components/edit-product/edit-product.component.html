<h1>Edit Item</h1>
<form #form="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="currentProduct.productName">
    </div>

    <div>
        <label>Description</label>
        <textarea rows="5" cols="45" type="text" name="description" [(ngModel)]="currentProduct.description"></textarea>
    </div>

    <div>
        <label>Price</label>
        <input type="text" name="price" [(ngModel)]="currentProduct.price">
    </div>

    <button class="button" type="submit">Save</button>

</form>
